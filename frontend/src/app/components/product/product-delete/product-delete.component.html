<mat-card>
    <mat-card-title>Excluir Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" 
                [ngModel]="product.name"
                disabled
                name="name" >
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="PreÃ§o (R$)"
                [ngModel]="product.price" 
                name="price"
                disabled
                type="number"> 
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="deleteProduct()" style="background: #F44336; color: #fff">
        Excluir
    </button>
    
    <button mat-raised-button (click)="cancel()" color="">
        Cancelar
    </button>
</mat-card>
